<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="colddrinks.component.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
   

    
      <div class="title">
        <!-- <button class="btn" routerLink="/Login">Log Out</button> -->
        <h4><span>Variety of category is available here</span></h4>
      </div>

      <div class="row">
        <div class="menu" *ngFor="let item of colddrinks">
          <div class="col">
            <div class="menu-content">
              <div class="menu">
                <div class="single-menu image-box">
                  <img src="{{ 'data:image/png;base64,' + item.image }}" />
                 
                </div>
            </div>
            
            </div>
          </div>
          

          <div class="col align-self-center">
            <div class="menu-content">
              <h4>{{ item.title }}</h4>
            </div>
          </div>

          <div class="col align-self-center">
            <h4>Rs.{{ item.price }}</h4>
          </div>

          <div class="col " style="margin-top: 40px">
            <b></b>
          </div>
          <button  class="btn btn-danger" (click)=addtocart(item)>Add to Cart</button>
          <!-- <div >
            <button class="btn btn-danger"> <i class="fa fa-minus"></i></button>
            <span>0</span>
            <button class="btn "> <i class="fa fa-plus"></i></button>
          </div> -->
        </div>
      </div>
    
  </body>
</html>
