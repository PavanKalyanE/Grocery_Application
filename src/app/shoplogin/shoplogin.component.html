<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body >
<div class="wrapper fadeInDown" >
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Shop Login</h1>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/L.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
     
      <input type="text" id="email" class="fadeIn second" name="login" placeholder="Email" [(ngModel)]="LoginIDPwd.Email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" [(ngModel)]="LoginIDPwd.Password">
      <input type="submit"  class="fadeIn fourth" value="Log In" (click)="ShopLogin() ">
      
        
       
      
     
      
      <!-- <input type="text" id="name" class="form-control" formControlName="name" required> <div *ngIf="Email.invalid && (name.dirty || name.touched)" class="alert alert-danger"></div> -->
    </form>
    
    

  </div>
</div>
</body>
