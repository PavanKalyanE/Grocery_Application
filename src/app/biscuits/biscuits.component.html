<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="biscuits.component.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    

   
      <div class="title">
        <!-- <button class="btn logout" routerLink="/Login">Log Out</button> -->
        <h4><span>Variety of Cookies and Biscuit are availabe</span></h4>
      </div>

      <div class="row">
        <div class="menu" *ngFor="let biscuit of biscuits">
          <div class="column">
            <div class="menu-content">
              <div class="menu">
                <div class="single-menu image-box">
                  <img src="{{ 'data:image/png;base64,' + biscuit.image }}" />
                                   
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="menu-content">
              <h4>{{ biscuit.title }}</h4>
            </div>
          </div>
          
          <div class="column">
            <h4>Rs.{{ biscuit.price }}</h4>
          </div>
          
          <div class="column" style="margin-top: 45px">
            <b></b>
          </div>
          <span>
          <button  class="btn btn-danger" (click)=addtocart(biscuit)>Add to Cart</button>
          </span>
        </div>
      </div>
    
  </body>
</html>
