<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="vegetable.component.html" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    

    
      <div class="title">
        <!-- <button class="btn" routerLink="/Login">Log Out</button> -->
        <h4><span>Variety of category is available here</span></h4>
      </div>

      <div class="row">
        <div class="menu" *ngFor="let item of vegetables">
          <div class="column">
            <div class="menu-content">
              <div class="menu">
                <div class="single-menu image-box">
                  <img src="{{ 'data:image/png;base64,' + item.image }}" />
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="menu-content">
              <h4>{{ item.title }}</h4>
            </div>
          </div>

          <div class="column">
            <h4>Rs.{{ item.price }}</h4>
          </div>

          <div class="column" style="margin-top: 45px">
            <b></b>
          </div>
          <span>
            <button  class="btn btn-danger" (click)=addtocart(item)>Add to Cart</button>
            </span>
        </div>
      </div>
    
  </body>
</html>
