<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="fruits.component.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    

    <!-- <button  class="btn " routerLink="/Login">Log Out</button> -->
   
      <div class="title">
        <h4><span>fresh Fruits for good health</span></h4>
      </div>

      <div class="row">
        <div class="menu" *ngFor="let fruit of fruits">
          <div class="col-3">
            <div class="menu-content">
              <div class="menu">
                <div class="single-menu image-box">
                  <img src="{{ 'data:image/png;base64,' + fruit.image }}" />
                  
                  
                </div>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="menu-content">
              <h4>{{ fruit.title }}</h4>
            </div>
          </div>

          <div class="col-3">
            <h4>Rs.{{ fruit.price }}</h4>
            <b>Quantity: {{fruit.quantity}}</b>
          </div>

          <div class="col-3" style="margin-top: 45px">
             <b></b>
             
             <button id="button" type="button" class="btn btn-danger" (click)="minus(fruit)"><i class="fa fa-minus"></i> </button>
             <span>{{fruit.quantity}}</span>
             <button id="button" type="button" class="btn btn-danger" (click)="plus(fruit)"><i class="fa fa-plus"></i> </button>
            </div> 
            <button id="button1" class="btn btn-danger" (click)=addtocart(fruit)>Add to Cart</button>
            
         
        </div>
      </div>
    

  </body>
</html>
