<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fruits.component.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 
</head>

<body >
  <button class="btn" routerLink="/Order">ORDER NOW</button>
  <div class="wrapper">
    <div class="title">
      <h4><span>fresh Fruits for good health</span></h4>
    </div>
    <div class="menu" *ngFor="let fruit of fruits">
      <div class="single-menu">
        <img src="...src\assets\images\Fruits\Apple.jpg" alt="">
        <div class="menu-content">
          <h4>{{fruit.title}}<span>Rs.{{fruit.price}}</span></h4>
          <b>Quantity Remaining {{fruit.quantity}}</b>
          <p>This is imported apples without polished</p>         

        </div>
      </div> 
                                   

    </div>
  </div>

</body>

</html>
