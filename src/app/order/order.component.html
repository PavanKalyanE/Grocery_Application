<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="order.component.css" />
  </head>
  <body>
    <div
      *ngIf=""
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Success !</strong> You have Registered...
      <button
        onclick="CloseAlert()"
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
 <div class="container">
    <div class="title">Confirm Order</div>
    <div class="content">
      <form [formGroup]="registrationForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input
              type="text"
              placeholder="Enter Your Registered Name"
              id="firstName"
              formControlName="name"
            />
            <span
              class="text-danger"
              *ngIf="
                registrationForm.get('name').invalid &&
                registrationForm.get('name').touched
              "
              >First name is required</span
            ><br />
          </div>
          <div class="input-box">
            <span class="details">Item Name</span>
            <input
              type="text"
              placeholder="Enter Your Last Name"
              id="lastName"
              formControlName="itemName"
            />
            <span
              class="text-danger"
              *ngIf="
                registrationForm.get('itemName').invalid &&
                registrationForm.get('itemName').touched
              "
              >Last name is required</span
            ><br />
          </div>
          <div class="input-box">
            <span class="details">Quantity</span>
            <input
              type="text"
              placeholder="Enter Your Mobile Number"
              id="mobile"
              formControlName="quantity"
            />
            <span
              class="text-danger"
              *ngIf="
                registrationForm.get('quantity').invalid &&
                registrationForm.get('quantity').touched
              "
              >Mobile number is required</span
            ><br />
          </div>
          <div class="input-box">
            <span class="details">Price</span>
            <input
              type="text"
              placeholder="Enter Price"
              id="email"
              formControlName="price"
            />
            <span
              class="text-danger"
              *ngIf="
                registrationForm.get('price').invalid &&
                registrationForm.get('price').touched
              "
              >Email is required</span
            ><br />
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input
              type="password"
              placeholder="Enter Address"
              id="password"
              formControlName="address"
            />
            <span
              class="text-danger"
              *ngIf="
                registrationForm.get('address').invalid &&
                registrationForm.get('address').touched
              "
              >Password is required</span
            ><br />
          </div>
         
        </div>
        <div class="gender-details">
          <input
            type="radio"
            id="dot-1"
            value="Male"
            formControlName="timeslot"
          />
          <input
            type="radio"
            id="dot-2"
            value="Female"
            formControlName="timeslot"
          />

          <span class="gender-title">Time Slot</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Home(7 AM to 9 PM)</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Ofice(10 AM to 5 PM)</span>
            </label>
          </div>
        </div>
        <div class="button"> 
   
    <button  style="background: linear-gradient(-135deg, #71b7e6, #9b59b6); "   type="submit" (click)="save()" [disabled]="registrationForm.invalid" class="btn btn-primary">
            Register
          </button> 
 
   <button style="background: linear-gradient(-135deg, #71b7e6, #9b59b6); "   type="submit" (click)="handleClear()"  class="btn btn-primary">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
